<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .calculator-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            margin-right: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #007BFF;
        }
        .form-group select {
            cursor: pointer;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h2>Calculadora Simples</h2>
        <form id="calculator-form" action="/resultado" method="post">
            <div class="form-group">
                <label for="numberA">Número A:</label>
                <input type="number" id="numberA" name="numberA" required>
            </div>
            <div class="form-group">
                <label for="numberB">Número B:</label>
                <input type="number" id="numberB" name="numberB" required>
            </div>
            <div class="form-group">
                <label for="operation">Operação:</label>
                <select id="operation" name="operation" required>
                    <option value="add">Adicionar</option>
                    <option value="subtract">Subtrair</option>
                    <option value="multiply">Multiplicar</option>
                    <option value="divide">Dividir</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Calcular</button>
        </form>
    </div>
</body>
</html>
